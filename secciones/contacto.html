      <h1 class="titulos">Contacto</h1>
    </header>
    <section>
      <div class="form">
        <form>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="nombre">Ingrese su nombre</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="email">Ingrese su correo electronico</label>
              <input type="email" class="form-control" id="email" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="mensaje">Ingrese su mensaje</label>
            <textarea rows="10" class="form-control" id="mensaje" required></textarea>
          </div>
          <button class="btn btn-primary" type="Reset">Limpiar formulario</button>
          <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
      </div>
    </section>
